<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Web Phishing Detection</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top"> <!-- py: padding in the y axis -->
      <div class="container">
          <a href="{{ url_for('login')}}" class="navbar-brand">Web Phishing Detection</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ml-auto">
                  <li class="nav item">
                      <a href="#" class="nav-link">About This Extension</a>
                  </li>
                  <li class="nav item">
                      <a href="{{ url_for('register')}}" class="nav-link">Sign Up</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>

    
    <!-- Put the below stuff in a class if you want to add styles to the entire login page -->
    <div class = "container">
    {% block page_content %}
      <h1>This is irritating</h1>
    {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-top">
      <div class="container">
          <p class="lead">
              Copyright NTP Web Phishing Detection @ 2022
          </p>
          <a href="#" class="position-absolute bottom-0 end-0 p-5">
              <i class="bi bi-arrow-up-circle h1"></i>
          </a>
      </div>
  </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
